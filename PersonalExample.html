<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>ArcGIS Maps SDK for JavaScript Tutorials: Display a map</title>

    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>

    <link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.28/"></script>

    <script>
      require(["esri/config", "esri/Map", "esri/views/MapView", "esri/layers/FeatureLayer"], function(esriConfig, Map, MapView) {

        const map = new Map({
          basemap: "arcgis/topographic" // basemap styles service
        });

        const view = new MapView({
          map: map,
          center: [43.706035, -79.383845], // Longitude, latitude
          zoom: 13, // Zoom level
          container: "viewDiv" // Div element
        });

        const updateBasemapStyle = (basemapId) => {
        view.map.basemap = basemapId;
      };

      //Top 20 Parking Tickets feature layer (points)
        const ticketLayer = new FeatureLayer({
        url: "https://services1.arcgis.com/pMeXRvgWClLJZr3s/ArcGIS/rest/services/KTam_Top20_Toronto_Parking_Tickets_in_2016/FeatureServer/0"
        });

        map.add(ticketLayer);

      });
    </script>

  </head>
  <body>
    <div id="viewDiv"></div>
  </body>
</html>
